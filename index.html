<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAJA GANA</title>
    <link rel="stylesheet" href="styal.css" />
    <link />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="bi bi-arrow-left"></i>
          </div>
          <h3 class="p-now">playing now</h3>
          <!-- <h3 class="p-now"> playing now </h3> -->
          <div class="circle">
            <i class="bi bi-list"></i>
          </div>
        </nav>

        <img
          src="madia/3d-d-wallpapers-d-wallpaper-heart-on-fire-hd-d-wallpaper-hd.jpg"
          class="song-img"
          alt="this is song image"
        />
        <h1>BAJA GANA</h1>
        <p>THIS IS THE PROJECT NK</p>

        <audio id="song" autoplay off >
          <source src="/madia/Ek Raat-(Mr-Jatt.com).mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="bi bi-skip-backward-fill"></i></div>
          <div onclick="playPause()">
            <i class="bi bi-play" id="CtrlIcon"></i>
          </div>
          <div><i class="bi bi-skip-forward-fill"></i></div>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
